<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/character_selection.css">
    <script src="../js/character_selection.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="top-container">
                <img src="../icons/three-clouds.svg" class="clouds" alt="three clouds">
                <img src="../icons/three-clouds.svg" class="clouds" alt="three clouds">  
                <img src="../icons/three-clouds.svg" class="clouds" alt="three clouds">  
            </div>
            <div class="bottom-container">
                <img src="../icons/star.svg" class="star" alt="one yellow star">
                <div class="text">Choose Your Hero</div>
                <div class="heroes">
                    <btn  id="girlHero" class="hero"><img src="../icons/girl.svg" id="girlHero" alt="pretty hero girl"></btn>
                    <btn id="wizardHero" class="hero"><img src="../icons/wizard.svg" id="wizardHero" alt="wizard hero"></btn>
                    <btn id="boyHero" class="hero"><img src="../icons/boy.svg" id="boyHero" alt="boy hero"></btn>
                </div>
                <btn class="start" id="startBtn"><img src="../icons/start.svg" class="start" alt="start button"></btn>
            </div>
        </div>
    </div>
</body>
</html>
