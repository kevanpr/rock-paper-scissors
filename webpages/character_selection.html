<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/character_selection.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left-container">
                <img src="../icons/three-clouds.svg" alt="three clouds">
                <img src="../icons/willow-tree.svg" alt="willow tree">
                <img src="../icons/stones.svg" alt="rocks">
            </div>
            <div class="mid-container">
                <img src="../icons/star.svg" alt="one yellow star">
                <div class="text">Choose Your Hero</div>
                <div class="heroes">
                    <img src="../icons/girl.svg" alt="pretty hero girl">
                    <img src="../icons/wizard.svg" alt="wizard hero">
                    <img src="../icons/boy.svg" alt="boy hero">
                </div>
                <img src="../icons/start.svg" alt="start button">

            </div>
            <div class="right-container">
                <img src="../icons/three-clouds.svg" alt="three clouds">
                <img src="../icons/one-cloud.svg" alt="one cloud">
                <img src="../icons/willow-tree.svg" alt="willow tree">
                <img src="../icons/stones.svg" alt="rocks">
            </div>
        </div>
        <div class="bottom">
            <img src="../icons/land.svg" alt="mushroom grass land">
            <img src="../icons/land.svg" alt="mushroom grass land">
            <img src="../icons/land.svg" alt="mushroom grass land">
            <img src="../icons/land.svg" alt="mushroom grass land">
        </div>
    </div>
</body>
</html>
