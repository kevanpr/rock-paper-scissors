<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/character_selection.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
                <div class="left-container">
                    <img src="../icons/three-clouds.svg" class="lc-clouds" alt="three clouds">
                </div>
                <div class="mid-container">
                    <img src="../icons/star.svg" class="mc-star" alt="one yellow star">
                    <div class="text">Choose Your Hero</div>
                    <div class="heroes">
                        <img src="../icons/girl.svg" class="hero" alt="pretty hero girl">
                        <img src="../icons/wizard.svg" class="hero" alt="wizard hero">
                        <img src="../icons/boy.svg" class="hero" alt="boy hero">
                    </div>
                    <img src="../icons/start.svg" class="mc-start" alt="start button">
    
                </div>
                <div class="right-container">
                    <img src="../icons/three-clouds.svg" class="rc-clouds" alt="three clouds">
                    <img src="../icons/one-cloud.svg" class="rc-cloud" alt="one cloud">
                </div>
    </div>
</body>
</html>
