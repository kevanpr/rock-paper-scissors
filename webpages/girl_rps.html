<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/girl_rps.css">
    <script src="../js/javascript.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="top-container">
                <div class="player">
                    <div class="name">Player</div>
                    <div class="score">
                        <div class="scoreText">Score: </div>
                        <div class="playerScore"></div>
                    </div>
                </div>
                <div class="game">RPS</div>
                <div class="computer">
                    <div class="name">Computer</div>
                    <div class="score">
                        <div class="scoreText">Score: </div>
                        <div class="humanScore"></div>
                    </div>
                </div>
            </div>
            <div class="mid-container">
                <div class="rpsText">Rock Paper Scissors</div>
                <div class="rpsText">Best of Five!</div>
                <div class="rpsGame">
                    <div class="playerChoice"></div>
                    <div> vs. </div>
                    <div class="computerChoice"></div>
                </div>
                <div class="rpsComment"></div>
            </div>
            <div class="bottom-container">
                <div class="playerWeapons">
                    <img src="../icons/rock.svg" class="pRock" alt="rock">
                    <img src="../icons/paper.svg" class="pPaper" alt="paper">
                    <img src="../icons/scissors.svg" class="pScissors" alt="scissors">
                </div>
                <div class="computerWeapons">
                    <img src="../icons/rock.svg" class="cRock" alt="rock">
                    <img src="../icons/paper.svg" class="cPaper" alt="paper">
                    <img src="../icons/scissors.svg" class="cScissors" alt="scissors">
                </div>               
            </div>
        </div>
    </div>   
</body>
</html>
